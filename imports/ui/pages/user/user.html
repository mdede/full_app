<template name="App_user">
    <h2>{{getUser.profile.name}}</h2>
    <h4>Login: {{getUser.username}}, roles: {{roles}}</h4>
    <div><button id="logout" class="pure-button"><i class="fa fa-sign-out-alt"></i> Logout</button></div>
    <h2>Change password</h2>
    <form class="password-form pure-form pure-form-aligned">
        <fieldset>
            <div class="pure-control-group">
                <label htmlFor="password">Old password</label>
                <input
                        type="password"
                        placeholder="Password"
                        name="password"
                />
            </div>
            <div class="pure-control-group">
                <label htmlFor="password1">New password</label>
                <input
                        type="password"
                        placeholder="New password"
                        name="password1"
                        required
                />
            </div>
            <div class="pure-control-group">
                <label htmlFor="password2">Repeat password</label>
                <input
                        type="password"
                        placeholder="Repeat password"
                        name="password2"
                        required
                />
            </div>
            <div class="pure-controls">
                <div><span>{{pwd12}}</span></div>
            </div>
            <div class="pure-controls">
                <button type="submit" class="pure-button pure-button-primary {{enable_pwd_button}}"><i class="fa fa-medkit"></i> Change password</button>
            </div>
        </fieldset>
    </form>
</template>
