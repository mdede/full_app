<template name="App_user">
    <div class="container">
    <h2>{{getUser.profile.name}}</h2>
    <h4>Login: {{getUser.username}}, roles: {{roles}}</h4>
    <div><button id="logout" class="btn btn-warning"><i class="bi-door-closed"></i> Logout</button></div>
    <h2>Change password</h2>
    <form class="password-form ">
        <div class="row mb-2">
            <label class="col-sm-4 col-lg-2 col-form-label" htmlFor="password" >Old password</label>
            <div   class="col-sm-5 col-lg-3">
                <input type="password" placeholder="Password" name="password" class="form-control"/>
            </div>
        </div>
        <div class="row mb-2">
            <label class="col-sm-4 col-lg-2 col-form-label" htmlFor="password1">New password</label>
            <div class="col-sm-5 col-lg-3">
                <input type="password" placeholder="New password" name="password1" class="form-control" required/>
            </div>
        </div>
        <div class="row mb-2">
            <label class="col-sm-4 col-lg-2 col-form-label" htmlFor="password2">Repeat password</label>
            <div class="col-sm-5 col-lg-3">
                <input type="password" placeholder="Repeat password" name="password2" class="form-control" required/>
            </div>
        </div>
        <div class="col-sm-8 col-lg-10 offset-sm-4 offset-lg-2 text-danger mb-2">
            <div><span>{{pwd12}}</span></div>
        </div>
        <div class="row">
            <div class="col-sm-5 col-lg-3 offset-sm-4 offset-lg-2">
                <button type="submit" class="btn btn-primary" {{enable_pwd_button}}><i class="bi-key"></i> Change password</button>
            </div>
        </div>
    </form>
    </div>
</template>
