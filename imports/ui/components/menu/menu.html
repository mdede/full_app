<template name="Menu">
<div id="menu" class="pure-menu pure-menu-horizontal">
<!--    <a href="{{pathFor 'App.home'}}"><i class="fa fa-home"></i> Home</a>-->
    <ul class="pure-menu-list">
        <li class="pure-menu-item {{menuSelected 'App.home'}}" >
            <span id="App.home"><i class="fa fa-home"></i> Home</span>
        </li>
        <li class="pure-menu-item {{menuSelected 'App.monitor'}}">
            <span id="App.monitor"><i class="fa fa-tachometer-alt"></i> Monitor</span>
        </li>
        {{#if isInRole 'manage'}}
            <li class="pure-menu-item ">
                <span id="App.manage"><i class="fa fa-wrench"></i> Manage</span>
            </li>
        {{/if}}
        {{#if isInRole 'admin'}}
            <li class="pure-menu-item ">
                <span id="App.admin"><i class="fa fa-users"></i> Administration</span>
            </li>
        {{/if}}
        {{#if isUserLogged}}
            <li class="pure-menu-item">
                <span id="App.user"><i class="fa fa-user"></i> {{getUser.profile.name}}</span>
            </li>
        {{else}}
            <li class="pure-menu-item {{menuSelected 'App.login'}}">
                <span id="App.login"><i class="fa fa-user"></i> Login</span>
            </li>
        {{/if}}
    </ul>
    <span class="info"> Route: {{currentRouteName}}</span>
</div>
</template>
