<template name="hello">
  <button class="pure-button pure-button-primary">Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>

  <div class="pure-g">
    <div class="pure-u-1 pure-u-md-1-3"><p><i class="fa fa-home"></i>
      <a href="{{pathFor 'App.monitor'}}"><i class="fa fa-tachometer-alt"></i> Monitor</a>
    </p></div>
    <div class="pure-u-1 pure-u-md-1-3"><p>
      <i class="fa fa-camera"></i>
      Route: {{currentRouteName}}
    </p></div>
    <div class="pure-u-1 pure-u-md-1-3">
      {{#if isUserLogged}}
        <a href="" id="logout"><i class="fa fa-walking"></i> Logout {{getUser.username}}</a>
      {{else}}
        <a href="{{pathFor 'App.login'}}"><i class="fa fa-user"></i> Login here</a>
      {{/if}}
    </div>
  </div>

</template>
